apiVersion: v1
kind: Service
metadata:
  name: webserver-service
  labels:
    app: webserver
spec:
  # LoadBalancer type allows external access (NodePort works too, but LoadBalancer is common)
  type: LoadBalancer
  selector:
    app: webserver # Must match the labels in the Deployment template
  ports:
    - protocol: TCP
      port: 80       # The external port of the service
      targetPort: 8080 # The port the container is listening on
